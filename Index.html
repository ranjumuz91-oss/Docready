<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafePDF - PDF पासवर्ड प्रोटेक्टर</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PDF-Lib Library for Client-side Processing -->
    <script src="unpkg.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center font-sans">

    <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-xl border border-slate-200">
        <h1 class="text-2xl font-bold text-slate-800 mb-2 text-center">PDF Protect Tool</h1>
        <p class="text-slate-500 text-sm text-center mb-8">अपनी फाइल को सुरक्षित करें (100% प्राइवेट)</p>

        <div class="space-y-6">
            <!-- File Input -->
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">PDF फाइल चुनें</label>
                <input type="file" id="pdfInput" accept=".pdf" 
                    class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer" />
            </div>

            <!-- Password Input -->
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">पासवर्ड सेट करें</label>
                <input type="password" id="passwordInput" placeholder="न्यूनतम 4 अक्षर"
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
            </div>

            <!-- Action Button -->
            <button onclick="protectPDF()" id="btn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center">
                पासवर्ड लगायें और डाउनलोड करें
            </button>
            
            <p id="status" class="text-center text-sm font-medium hidden"></p>
        </div>

        <div class="mt-8 pt-6 border-t border-slate-100 text-center text-xs text-slate-400">
            2026 Secured Engine • फाइल्स सर्वर पर नहीं भेजी जातीं
        </div>
    </div>

    <script>
        async function protectPDF() {
            const pdfInput = document.getElementById('pdfInput');
            const passwordInput = document.getElementById('passwordInput');
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');

            if (pdfInput.files.length === 0 || !passwordInput.value) {
                alert("कृपया PDF फाइल चुनें और पासवर्ड डालें!");
                return;
            }

            try {
                btn.disabled = true;
                btn.innerText = "Processing...";
                status.classList.remove('hidden', 'text-red-500');
                status.classList.add('text-blue-600');
                status.innerText = "फाइल तैयार की जा रही है...";

                const file = pdfInput.files[0];
                const arrayBuffer = await file.arrayBuffer();

                // PDF-Lib का उपयोग करके PDF लोड करें
                const { PDFDocument } = PDFLib;
                const pdfDoc = await PDFDocument.load(arrayBuffer);

                // पासवर्ड और परमिशन सेट करें (Encyption)
                // नोट: pdf-lib में पासवर्ड सेविंग के लिए standard encryption का उपयोग होता है
                const pdfBytes = await pdfDoc.save({
                    userPassword: passwordInput.value,
                    ownerPassword: 'admin_secret_key', // मास्टर पासवर्ड
                    permissions: {
                        printing: 'lowResolution',
                        modifying: false,
                        copying: false
                    }
                });

                // सुरक्षित फाइल डाउनलोड करना
                const blob = new Blob([pdfBytes], { type: "application/pdf" });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `protected_${file.name}`;
                link.click();

                status.innerText = "सफलतापूर्वक सुरक्षित किया गया!";
                status.classList.replace('text-blue-600', 'text-green-600');
                btn.disabled = false;
                btn.innerText = "पासवर्ड लगायें और डाउनलोड करें";

            } catch (error) {
                console.error(error);
                status.innerText = "त्रुटि: फाइल प्रोसेस नहीं हो सकी।";
                status.classList.add('text-red-500');
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
